services:
  # Backend FastAPI
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app-frota-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://frota_user:FrotaBD2026#Secure!@db:5432/frota_db
      - SECRET_KEY=_uvlaPZAtgJrJluydAO_umOm0sdk1FHCA_27cgDixY3tc2hW6T3PHesxU4482ePtP41ZTizZYxWy0ncHHFTRFA
      - ENVIRONMENT=production
      - DEBUG=False
      - RATE_LIMIT_ENABLED=True
      - LOG_LEVEL=INFO
    volumes:
      - ./uploads:/app/uploads
      - ./data:/app/data
      - ./frontend:/app/frontend
      - ./backend:/app/backend
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Banco de dados PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: app-frota-db
    environment:
      - POSTGRES_DB=frota_db
      - POSTGRES_USER=frota_user
      - POSTGRES_PASSWORD=FrotaBD2026#Secure!
      - POSTGRES_MAX_CONNECTIONS=100
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U frota_user -d frota_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: >
      postgres
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=2621kB
      -c min_wal_size=1GB
      -c max_wal_size=4GB
      -c max_worker_processes=4
      -c max_parallel_workers_per_gather=2
      -c max_parallel_workers=4
      -c max_parallel_maintenance_workers=2

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge

