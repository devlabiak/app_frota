version: '3.8'

# Docker Compose para DESENVOLVIMENTO LOCAL
# Para testes r√°pidos sem PostgreSQL

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app-frota-api-dev
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./data/frota.db
      - SECRET_KEY=dev-secret-key-change-in-production
      - ENVIRONMENT=development
      - DEBUG=True
      - RATE_LIMIT_ENABLED=False
      - LOG_LEVEL=DEBUG
    volumes:
      - ./uploads:/app/uploads
      - ./data:/app/data
      - ./backend:/app/backend
      - ./frontend:/app/frontend
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
