<!DOCTYPE html>

</head>
<body>
    <!-- TELA LOGIN -->

                    <div class="info-row">

                    </div>
                </div>
                <form id="formDevolucao">
                    <div class="form-group">
                        <label>KM Final</label>
                        <input type="number" id="km_devolucao" placeholder="45450" step="0.1" required>
                    </div>
                    <div id="kmRodado" style="display: none; background: #e8f5e9; padding: 12px; border-radius: 6px; margin: 10px 0; color: #2e7d32; font-weight: 600;">

                            <input type="file" class="photo-input-devolucao" accept="image/*">
                            <input type="file" class="photo-input-devolucao" accept="image/*">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-full">Devolver Ve√≠culo</button>
                </form>

        </div>
    </div>

    <!-- TELA ADMIN -->

        <div class="header">

            <button id="logoutBtn2" class="btn btn-secondary">Sair</button>
        </div>
        <div class="container">
            <div class="tabs">

                <button class="tab-btn" onclick="switchTab(1)">üöó Ve√≠culos</button>

                    <form id="formNovoUsuario">
                        <div class="form-group">
                            <label>ID do Usu√°rio</label>

                        <div class="form-group">
                            <label>Nome</label>
                            <input type="text" id="novo_usuario_nome" required>
                        </div>
                        <div class="form-group">
                            <label>Senha</label>

    <!-- MODAL DE FOTO -->

            <img id="fotoModalImg" src="" alt="Foto em tamanho real">

    </div>

    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
